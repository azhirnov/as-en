apply plugin: 'com.android.application'

android {
	namespace  'AE.demo'
	compileSdk 34

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	defaultConfig {
		applicationId 		'AE.Demo'
		minSdkVersion 		24 // 24+ for vulkan
		targetSdkVersion 	34

		ndk {
			abiFilters "arm64-v8a", "armeabi-v7a" //, "x86", "x86_64"
		}
		externalNativeBuild {
			cmake {
				arguments '-DANDROID_STL=c++_static',  // see https://developer.android.com/ndk/guides/cpp-support#static_runtimes
						  '-DANDROID_ARM_NEON=ON',
						  '-DAE_ENABLE_VULKAN=ON'
				targets 'SampleDemo'
			}
		}
	}

	buildTypes {
		release {
			//debuggable true // to enable logcat in release
			minifyEnabled = false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.debug
		}
	}

	ndkVersion "26.3.11579264"

	externalNativeBuild {
		cmake {
			version '3.22.1+'
			path	'../../CMakeLists.txt'
		}
	}
	sourceSets {
		main {
			assets.srcDirs = ['../../../AE-Temp/samples/demo']
		}
	}
	packagingOptions {
		jniLibs {
			excludes   += ['lib/**/*.so']
			pickFirsts += ['lib/**/libSampleDemo.so']
			pickFirsts += ['lib/**/libVkLayer_khronos_validation.so']
			pickFirsts += ['lib/**/libbass*.so']
		}
		resources  {
			excludes += '**/*.kotlin_*'
		}
	}
}

dependencies {
	implementation project(path: ':engine')
	implementation 'androidx.appcompat:appcompat:1.6.1'
}
