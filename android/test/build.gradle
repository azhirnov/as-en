apply plugin: 'com.android.application'

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId 		'AE.Test'
        minSdkVersion 		24 // for vulkan
        targetSdkVersion 	33
		
        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a" //, "x86", "x86_64"
        }
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_STL=c++_static',
						  '-DANDROID_ARM_NEON=ON',
						  '-DAE_ENABLE_VULKAN=ON'
            }
        }
    }
	
    buildTypes {
        release {
            //debuggable true // to enable logcat in release
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    ndkVersion "24.0.8215888"

    externalNativeBuild {
        cmake {
            version '3.18.1'
            path '../../CMakeLists.txt'
        }
    }
    packagingOptions {
        jniLibs {
            excludes += ['lib/**/*.so']
            pickFirsts += ['lib/**/libTestLauncher.so']
            pickFirsts += ['lib/**/libc++_shared.so', 'lib/**/libVkLayer_khronos_validation.so']
        }
    }
    namespace 'AE.test'
}

dependencies {
    implementation project(path: ':engine')
}
